apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitea-ingress
  labels:
    {{- include "gitea.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.gitea.ingress.className }}
spec:
  rules:
    - host: {{ .Values.gitea.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gitea
                port:
                  name: http