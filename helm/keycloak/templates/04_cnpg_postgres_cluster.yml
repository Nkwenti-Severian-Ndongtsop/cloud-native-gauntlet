{{- if and .Values.database.cnpg.enabled (eq .Values.database.type "cnpg") }}
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ .Values.deployments.postgres.service.name }}
  namespace: {{ .Values.namespace }}
spec:
  instances: 1
  imageName: "{{ .Values.deployments.postgres.image.name }}"
  storage:
    size: {{ .Values.pv.size }}
    storageClass: hostpath-provisioner
  superuserSecret:
    name: {{ .Values.secrets.postgres.name }}
  bootstrap:
    initdb:
      database: {{ .Values.deployments.postgres.db.name }}
      owner: {{ .Values.secrets.postgres.admin.name }}
      dataChecksums: true
  
  # Configure health and readiness probes
  monitoring:
    enablePodMonitor: true
    podMonitor:
      labels:
        release: prometheus-stack
  
  # Ensure data persistence and recovery
  postgresql:
    parameters:
      wal_level: replica
      max_wal_senders: 3
      max_replication_slots: 3
      hot_standby: "on"
      archive_mode: "on"
      archive_command: "test ! -f /controller/archive/%f && cp %p /controller/archive/%f"
  
  # Enable superuser access for maintenance
  enableSuperuserAccess: true
{{- end }}