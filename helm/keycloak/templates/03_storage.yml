{{- /* Only create static PV/PVC when using the legacy postgres deployment */ -}}
{{- if and .Values.database.postgres.enabled (eq .Values.database.type "postgres") }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.pv.name }}
spec:
  capacity:
    storage: {{ .Values.pv.size }}
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data/{{ .Values.pv.name }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.pvc.name }}
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.pvc.size }}
{{- end }}

      storage: {{ .Values.pvc.size }}
{{- end }}
