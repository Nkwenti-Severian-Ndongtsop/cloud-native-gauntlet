namespace: keycloak

# Whether this chart should create the namespace
createNamespace: false

# Database configuration
database:
  type: cnpg  # Options: cnpg, postgres
  cnpg:
    enabled: true
  postgres:
    enabled: false

secrets:
  postgres:
    name: postgres-credentials
    admin:
      name: nkwenti
      password: password
  tls:
    name: tls-secret
    cert: ""
    key: ""
  keycloak:
    name: keycloak-secrets
    # Set to true only on first install; then set to false to avoid duplicate admin creation
    bootstrap: false
    admin:
      name: nkwenti
      password: password

deployments:
  securePort: 80
  postgres:
    image:
      name: ghcr.io/cloudnative-pg/postgresql:14
    db:
      name: keycloak
    service:
      name: postgres
      port: 5432
    volume:
      name: postgres-storage
      path: /var/lib/postgresql/data
  keycloak:
    service:
      name: keycloak
    ports:
      containerPort: 8080
  ingress:
    host: keycloak.local

pv:
  name: postgres-pv
  size: 512Mi
pvc:
  name: postgres-pvc
  size: 512Mi
